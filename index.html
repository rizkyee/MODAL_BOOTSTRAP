<!DOCTYPE html>
<html lang="en">

<head>
    <!--Required meta tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!--Booststrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>Membuat Modal</title>
</head>

<body>
    <h1>Data Pengguna</h1>


    <!--Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Tambah
        data</button>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">email</th>
                <th scope="col">username</th>
                <th scope="col">password</th>
                <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mark</td>
                <td>otto</td>
                <td>@mdo</td>
                <td>
                    <button type="button" class="btn btn-info" id="edit" onclick="editData(this)">Edit</button>
                    <button type="button" class="btn btn-danger" id="delete" onclick="hapusData(this)">Hapus</button>
                </td>
            </tr>
        </tbody>
    </table>

    <!--modal-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Tambah Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-input" class="row needs-validation" novalidate>
                        <div class="col-sm-4">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    placeholder="Emailaddress" data-idx="new" required />
                                <label for="exampleInputEmaill" class="form-label">Email address</label>
                                <div class="invalid-feedback">Please enter email address.</div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" placeholder="username" required />
                                <label for="username" class="form-label">Username</label>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="password" required />
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms).forEach(function (form) {
                    form.addEventListener(
                        "submit", 
                        function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
    <script src="script.js"></script>
</body>

</html>
